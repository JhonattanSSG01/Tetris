<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Tetris | JavaScript y HTML</title>
</head>

<body>
  <audio id="sound" src="audio/tetrisgameboy1-gameboy.mp3" autoplay loop></audio>
  <div class="container">
    <div id="background_tetris" class="background_tetris">
      <div class="UI-Pause">
        <button onclick="fPause(false)" class="btn">
          <img src="./assets/play.svg" alt="Icono de play">
        </button>
      </div>
    </div>
    <section class="text">
      <div class="title">
        <span style="--i:1">t</span>
        <span style="--i:2">e</span>
        <span style="--i:3">t</span>
        <span style="--i:4">r</span>
        <span style="--i:5">i</span>
        <span style="--i:6">s</span>
      </div>
      <div class="panel">
        <div id="record"></div>
        <div id="score"></div>
        <div id="line"></div>
        <div id="level"></div>
      </div>
    </section>

    <section class="next">
      <div class="mini_Canvas">
        <canvas id="next" width="170" height="220"></canvas>
        <h2 class="h2">next</h2>
      </div>
      <div class="btn_group">
        <button onclick="fPause(true)" class="btn">
          <img src="./assets/pause.svg" alt="Icono de pausa">
        </button>
      </div>
    </section>

    <section class="game">
      <canvas id="grid" width="450" height="900"></canvas>
      <section class="button">
        <div class="d-none">
          <button id="buttonIzquierda">
            <img src="./assets/left.svg" alt="Icono de flecha izquierda">
          </button>
        </div>
        <div class="d-none">
          <button id="buttonRotar">
            <img src="./assets/rotate.svg" alt="Icono de rotar">
          </button>
        </div>
        <div class="d-none">
          <button id="buttonAbajo">
            <img src="./assets/down.svg" alt="Icono de flecha abajo">
          </button>
        </div>
        <div class="d-none">
          <button id="buttonDerecha">
            <img src="./assets/right.svg" alt="Icono de flecha derecha">
          </button>
        </div>
      </section>
    </section>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- js -->
  <script src="./script.js"></script> <!-- Se referencia el archivo externo de js -->
</body>

</html>
